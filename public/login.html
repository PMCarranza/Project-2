<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hikes! Log In</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="stylesheets/reset.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- style added -->
  <style>
    @import url('https://fonts.googleapis.com/css?family=Boogaloo|Luckiest+Guy&display=swap');
  </style>
  <link href="stylesheets/login.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar">
    <!-- Navbar content -->
    <a class="nav-link" href="index.html" target="_blank">Home</a>
    <a class="nav-link" href="signup.html" target="_blank">Sign Up</a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <!-- <br />
        <p>Or sign up <a href="/">here</a></p> -->
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

  <footer>
    <div class="content">
      2019 Mari√±o Carranza
    </div>
  </footer>

</body>

</html>
