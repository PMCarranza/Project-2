<!doctype html>
<html lang="en">

<head>
    <title>Hikes!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="stylesheets/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- style added -->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Boogaloo|Luckiest+Guy&display=swap');
    </style>
    <link href="stylesheets/style.css" rel="stylesheet">

    <!-- S L I C K -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/slick.css">

</head>

<body>

    <div class="jumbotron">
        <h1 class="display-3">Go Outside!</h1>
    </div>

    <h2>Pick what you want to do</h2>

    <div id="location">
        <label>Get coordinates</label>
        <button onclick="getLocation()">Lat/Long</button>
        <p id="demo"></p>
    </div>

    <div class="form-group">
        <label for="pwd">Miles away from here:</label>
        <select id="how-far" class="custom-select" aria-labelledby="dropdownMenuButton">
            <!-- <option selected value="1">1</option> -->
            <!-- Setting the option for 5 as default -->
            <option value="3" selected>3</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>

    <div id="top-row">

        <div class="hover-box choice" data-value="campgrounds">
            <img src="Images/campground.jpg" title="Photo by Josh Hild on Unsplash"
                alt="Photo by Josh Hild on Unsplash">
            <figcaption>
                <h3>Campgrounds</h3>
            </figcaption>
        </div>

        <div class="hover-box choice" data-value="trails">
            <img src="Images/trails.jpg" title="trails" alt="trails">
            <figcaption>
                <h3>Hikes</h3>
            </figcaption>
        </div>
    </div>

    <div id="center-row">
        <div class="hover-box">
            <img src="Images/news.jpg" title="News" alt="news">
            <figcaption>
                <h3>News</h3>
            </figcaption>
            <a href="https://www.nps.gov/aboutus/news/news-releases.htm#sort=score+desc&q=wa" target="_blank"></a>
        </div>

        <div class="hover-box">
            <img src="Images/support.jpg" title="Support" alt="support">
            <figcaption>
                <h3>Support</h3>
            </figcaption>
            <a href="https://www.nps.gov/getinvolved/donate.htm" target="_blank" title="Support" alt="support"> </a>
        </div>
    </div>

    <div id="bottom-row">
        <div class="hover-box">
            <img src="Images/james-island.jpg" target="_blank" title="Get Invoved" alt="get involved">
            <figcaption>
                <h3>Get Involved</h3>
            </figcaption>
            <a href="https://www.nps.gov/getinvolved/index.htm" target="_blank"></a>
        </div>

        <div class="hover-box">
            <img src="Images/food.png" title="Burger drawn by my daughter" alt="Burger drawn by my daughter"></a>
            <figcaption>
                <h3>Food</h3>
            </figcaption>
            <!-- <a href="https://www.youtube.com/watch?v=cUYSGojUuAU" target="_blank"> -->
        </div>
    </div>

    <div id="info-here"></div>
    <div id="park-img"></div>

    <div class="center">
        <div id="carousel-img"></div>
        <div id="second-img"></div>
        <div id="third-img"></div>
    </div>

    <div id="more-info"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/apiCall.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="js/slick/slick.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <footer>
        <a href="https://parks.state.wa.us/alertcenter.aspx">WA State Park Alerts</a>
        <a href="https://www.youtube.com/user/WashingtonStateParks">Video News</a>
    </footer>
</body>

</html>
