<!doctype html>
<html lang="en">

<head>
    <title>Adventure finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="stylesheets/reset.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1>Adventure finder!</h1>
    <p>a donde?</p>

    <form id="user-form">
        <ul>
            <li><input type="checkbox" name="campsite" value="campsite" id="camping" class="checkbox">Camping</li>
            <li><input type="checkbox" name="access" value="accessibility" id="access" class="checkbox">Easily accessible</li>
            <li><input type="checkbox" name="access" value="rvallowed" id="rv" class="checkbox">RV info</li>
            <li><input type="checkbox" name="directions" value="directionsoverview" id="directions" class="checkbox">Directions</li>
            <li><input type="checkbox" name="water" value="potablewater" id="water" class="checkbox">Potable water</li>
            <li><input type="checkbox" name="firewood" value="firewoodforsale" id="firewood" class="checkbox">Smores</li>
            <li><input type="checkbox" name="toilets" value="amenities" id="bathrooms" class="checkbox">Toilets</li>
            <li><input type="checkbox" name="showers" value="showers" id="shower" class="checkbox">Showers</li>
            <li><input type="checkbox" name="cellphone" value="cellphonereception" id="cell" class="checkbox">Cellphone reception</li>
        </ul>
        <input type="submit" id="get-info">


    </form>

        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/apiCall.js"></script>
